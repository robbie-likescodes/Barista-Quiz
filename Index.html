<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barista Flashcards & Quizzes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Barista Flashcards & Quizzes</h1>
    <nav>
      <button onclick="showSection('create')">Create</button>
      <button onclick="showSection('buildShare')">Build & Share</button>
      <button onclick="showSection('practice')">Practice</button>
      <button onclick="showSection('quiz')">Quiz</button>
      <button onclick="showSection('reports')">Reports</button>
      <button onclick="showSection('myResults')">My Results</button>
    </nav>
  </header>

  <!-- Create Deck Section -->
  <section id="create" class="page-section">
    <h2>Create a Deck</h2>
    <input type="text" id="deckName" placeholder="Deck Name" />
    <input type="text" id="deckCategory" placeholder="Category" />
    <button onclick="createDeck()">Add Deck</button>

    <div id="deckList"></div>
  </section>

  <!-- Build & Share Section -->
  <section id="buildShare" class="page-section" style="display:none;">
    <h2>Build & Share a Test</h2>
    <label>Test Name:</label>
    <input type="text" id="testName" placeholder="Enter test name" />
    <label>Number of Questions:</label>
    <input type="number" id="numQuestions" value="30" />
    <div id="deckSelect"></div>
    <button onclick="generateShareLink()">Generate Share Link</button>
    <input type="text" id="shareLink" readonly />
  </section>

  <!-- Practice Section -->
  <section id="practice" class="page-section" style="display:none;">
    <h2>Practice Flashcards</h2>
    <div id="practiceArea"></div>
    <button onclick="nextFlashcard()">Next Card</button>
  </section>

  <!-- Quiz Section -->
  <section id="quiz" class="page-section" style="display:none;">
    <h2>Take Quiz</h2>
    <div id="quizArea"></div>
    <button onclick="submitQuiz()">Submit Quiz</button>
  </section>

  <!-- Reports Section -->
  <section id="reports" class="page-section" style="display:none;">
    <h2>Reports (Admin)</h2>
    <div id="reportsArea"></div>
  </section>

  <!-- My Results Section -->
  <section id="myResults" class="page-section" style="display:none;">
    <h2>My Results</h2>
    <div id="myResultsArea"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
